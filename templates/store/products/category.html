{% extends "store/base.html" %}
{% load static %}

{% block content %}


<!-- features section ends -->
<!-- products section starts  -->
<section class="products" id="products" xmlns="http://www.w3.org/1999/html">

    <div class="container" style="margin-top: 70px;">
        <h1 class="heading"> {{category.name}} </h1>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for product in products %}
            <div class="col">

                <div class="swiper product-slider">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide box">
                            <a class="text-dark text-decoration-none"
                               href="{{ product.get_absolute_url }}">
                                <img src="{{product.image.url}}" alt="">
                            </a>
                            <h3>{{product.title}}</h3>
                            <div class="price"> ${{product.price}}/lb</div>
                            <div class="price"> ${{product.get_absolute_url}}/lb</div>
                            <div class="stars">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star-half-alt"></i>
                            </div>
                            <a href="{{ product.get_absolute_url }}" class="btn">View details</a>
                            <a href="#" class="btn">add to cart</a>
                        </div>

                    </div>
                </div>

            </div>
            {% endfor %}
        </div>


    </div>


</section>


{% endblock %}
